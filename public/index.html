<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Unblocker</title>
    <script src="/index.js"></script>
</head>
<body>
    <h1>Enter a URL</h1>
    <form id="proxy-form">
        <input type="text" id="url-input" placeholder="google.com" required>
        <button type="submit">Go</button>
    </form>

    <script>
        const form = document.getElementById('proxy-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let input = document.getElementById('url-input').value;
            
            // Fix URL if it doesn't have http
            if (!input.startsWith('http')) input = 'https://' + input;

            // Send to the /sj/ path
            window.location.href = window.scramjetConfig.prefix + input;
        });
    </script>
</body>
</html>
